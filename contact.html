<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dermon.vn</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="section-header">
        <div class="wrapper flex">
            <div class="header-logo">
                <a href="index.html">
                    <img src="assets/img/dermond-logo.jpg ">
                </a>
            </div>
            <div class="header-menu">
                <a href="index.html" class="menu-btn">Home</a>
                <a href="about.html" class="menu-btn">About Us</a>
                <a href="product.html" class="menu-btn">Product</a>
                <a href="contact.html" class="active menu-btn">Contact</a>
            </div>
        </div>
    </header>

    <div id="contact-banner" class="section-contact-bg">
        <h1>Contact</h1>
        <h3>@Dermon<span>.vn</span></h3>
    </div>
    <div class="section-contact-p">
        <div class="wrapper flex">
            <div class="contact-img">
                <img src="./assets/img/dermond/about-2.jpg" alt="">
            </div>
            <div class="contact-form">
                <h1>Idea in mind?</h1>
                <h3>This could be the beginning of great things.</h3>
                <form action="">
                    <div class="username">
                        <p>Name<span>*</span></p>
                        <input type="text" class="input-contact" required>
                    </div>
                    <div class="email">
                        <p>Email<span>*</span></p>
                        <input type="text" class="input-contact"  required>
                    </div>
                    <div>
                        <p>Tell us about you</p>
                        <textarea class="text-area form-control" id="my-textarea" name="" rows="3" placeholder="Fill Place"></textarea>
                    </div>
                    <button class="btn-contact">Send</button>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <div id="footer">
            <div class="section-footer">
                <div class="img-footer">
                    <a href="index.html">
                        <img src="./assets/img/dermond-logo.jpg" alt="">
                    </a>
                </div>
                <div class="link-footer">
                    <div class="footer-side-1">
                        <ul>
                            <li><a href="">Home</a></li>
                            <li><a href="">About Us</a></li>
                        </ul>
                    </div>
                    <div class="footer-side-2">
                        <ul>
                            <li><a href="">Shop</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </div>
                </div>
                <div class="contact-footer">
                    <h3>Follow Us</h3>
                    <div class="contact-link">
                        <a class="circle" href=""><i class="fab fa-instagram"></i></a>
                        <a class="circle" href=""><i class="fab fa-twitter"></i></a>
                        <a class="circle" href=""><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
            </div>
            <div class="design">
                <p>_Designed by NamTran_</p>
            </div>
        </div>
    </footer>
</body>
</html>
